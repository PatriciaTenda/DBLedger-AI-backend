<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - DBLedger AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e3f2fd);
        }

        .login-container {
            margin-top: 8vh;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .logo-top {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .logo-top img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/static/images/Logo_dbledger_ai.png" alt="Logo" class="rounded-circle" width="60">
            <span class="ms-2 fs-4">DBLedger-AI</span>
          </a>
      
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
              {% if request.session.user %}
                <li class="nav-item d-flex align-items-center text-white me-3">
                  üëã Welcome, {{ request.session.user }}
                </li>
                <li class="nav-item">
                  <a href="/logout" class="btn btn-outline-light">Logout</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a href="/login" class="btn btn-outline-light">Login</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      

<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="logo-top">
                <img src="/static/images/Logo_dbledger_ai.png" alt="DBLedger Logo">
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4 fs-3">üîê Sign In</h4>
                    <form method="POST" action="/auth/jwt/login">
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="username" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        <div class="text-center mt-3">
                            <p class="mb-0">Don't have an account? <a href="/signup" class="text-primary">Create one</a></p>
                        </div>
                        
                    </form>
                    <div class="text-center mt-3">
                        <a href="/" class="text-decoration-none">‚Üê Back to home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- üîî Toast d'erreur en bas √† droite -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    {% if error %}
    <div class="toast align-items-center text-bg-danger border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          üîê Invalid email or password. Please try again.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    {% endif %}
  </div>

<script>
  const toastEl = document.querySelector('.toast');
  if (toastEl && toastEl.classList.contains('show')) {
    const toast = new bootstrap.Toast(toastEl, { delay: 5000 });
    toast.show();
  }
</script>
</body>
</html>
