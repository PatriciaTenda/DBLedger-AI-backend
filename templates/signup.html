<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up - DBLedger AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/static/images/Logo_dbledger_ai.png" alt="DBLedger Logo" class="rounded-circle me-2" width="60">
        <span class="fs-4">DBLedger-AI</span>
      </a>
      <div class="ms-auto">
        <a href="/login" class="btn btn-outline-light me-2">Log in</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4 class="fs-3">Create your account</h4>
          </div>
          <div class="card-body">
            <form method="post" action="/signup">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Create Account</button>
              <p class="text-center mt-3">Already have an account? <a href="/login">Sign in here</a></p>
            </form>
            {% if error %}
              <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
